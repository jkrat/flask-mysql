<html>
<head>
    <title>Leads and Clients</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.0/dist/mini-default.min.css">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
    <style>
      * {
        margin:0px;
        padding:0px;
        box-sizing: border-box;
      }
      .wrapper {
        width: 900px;
        min-height: 600px;
        margin: 0px auto;
        background-color: lightcoral;
        padding: 10px 40px;
      }
      .date-bar {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
      }
      input {
        width: 153px; 
        height: 35px;
      }
      button {
        margin: 0px 10px;
      }
      .table {
        width: 60%;
        max-height: 500px;
        overflow: auto;
      }
      tr {
        --table-body-hover-back-color: rgb(177, 174, 174);
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="date-bar">
      <div>
        <input type="date">
        <span class="icon-calendar"></span>
      </div>
      <div>
        <input type="date">
        <span class="icon-calendar"></span>
      </div>
      <button class="tertiary small">Update</button>
    </div>
    <div class="table">
      <h5>List of all customers and # of leads</h5>
      <table class="striped hoverable">
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Number of Leads</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="name">michael Choi</td>
            <td data-label="leads">4</td>
          </tr>
          <tr>
            <td data-label="name">Joe Smith</td>
            <td data-label="leads">3</td>
          </tr>
          <tr>
            <td data-label="name">Ryan Owens</td>
            <td data-label="leads">7</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="graph"></div>
  </div>


</body>
</html>
